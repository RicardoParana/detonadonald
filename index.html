<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detona Donald</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/main.css">

</head>
<body>
  <div class="container">
    <div class="menu">
      <div class="menu-time">
        <h2 style="color:red">Time Left</h2>
        <h2 id="time-left">0</h2>
      </div>  <!-- class="menu-time END"> -->
      <div id="restartMessage" style="display: none; color: green; font-size: 18px;"></div>
      <div class="menu-score">
        <h2 style="color:red">Your Score</h2>
        <h2 id="score">0</h2>
      </div><!-- class="menu-score END"> -->
      
      <div class="menu-lives">
        <img src="./src/images/jogador.jpg" alt="foto do jogador">
        <h2>x3</h2>
      </div>  <!-- class="menu-lives END"> -->    
    </div><!-- class="menu"> -->
    <button class="reset" id="restartButton" onclick="window.location.reload()">Restart Game</button>
  
    <div class="panel">
      <div class="panel-row">
        <div class="square enemy" id="1"></div>
        <div class="square " id="2"></div>
        <div class="square" id="3"></div>
      </div>
  
      <div class="panel-row">
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div> <!-- class="panel-row"> -->
     
      <div class="panel-row">
        <div class="square " id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div> <!-- class="panel-row"> -->
    </div> <!-- class="panel END"> -->
    
 </div><!-- class="container END"> -->
 
  <script  defer src="./src/scripts/engine.js"></script>
</body>
</html>
